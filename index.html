<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>uitgb</title>
   <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div>
    <h1 align = "center">
      Введите свойства жидкостей
    </h1>
    <form method="post" id="form" name="form">
      <!-- onsubmit="check(event);" -->
      <div>
        <div class="label">
          <label>Плотность при 20<sup>o</sup>C, кг/м<sup>3</sup></label>
          <input type="text" name="Density" id="Density" placeholder="853,5" minlength="3" maxlength="6" required>
        </div>
        <div class="label">
          <label>Вязкость при 20<sup>o</sup>C, мм<sup>2</sup>/с</label>
          <input type="text" name="Viscousity" id="Viscousity" placeholder="10,2" minlength="1" maxlength="6" required>
        </div>
        <div class="label">
          <label>Температура застывания, <sup>o</sup>C</label>
          <input type="text" name="Pourpoint" id="Pourpoint" placeholder="-14,0" minlength="1" maxlength="6" required>
        </div>
        <div class="label">
          <label>Асфальтены, масс. %</label>
          <input type="text" name="Asphaltene" id="Asphaltene" placeholder="3,2"  minlength="1" maxlength="4" required>
        </div>
        <div class="label">
          <label>Смолы, масс. %</label>
          <input type="text" name="Gums" id="Gums" placeholder="8,7" minlength="1" maxlength="4" required>
        </div>
        <div class="label">
          <label>Парафины, масс. %</label>
          <input type="text" name="Parafins" id="Parafins" placeholder="1,5" minlength="1" maxlength="4" required>
        </div>
        <div class="label">
          <label>Плотность воды при 20<sup>o</sup>C, кг/м<sup>3</sup></label>
          <input type="text" name="Water_density" id="Water_density" placeholder="1004,2" minlength="3" maxlength="6" required>
        </div>
        <div class="label">
          <label>pH воды, ед. pH</label>
          <input type="text" name="Water_pH" id="Water_pH" placeholder="6,5" minlength="1" maxlength="4" required>
        </div>
        <div class="label">
          <label>Начальное сдержание воды, об %</label>
          <input class ="sub_text" type="text" name="Start_water" id="Start_water" placeholder="45,0" minlength="1" maxlength="4" required>
        </div>
        <div class="label">
          <label>Конечное сдержание воды, об %</label>
          <input type="text" name="Finish_water" id="Finish_water" placeholder="10,0" minlength="1" maxlength="4" required >
        </div>
        <div class="button_field">
          <button type="reset" id="reset"> Очистить </button>
          <button type="submit" id="calc"> Рассчитать </button>
        </div>
      </div>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="./check.js"></script>
